        <style>
            body {
                margin: 0;

            form {
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            fieldset {
                transform: translateY(-50%);
                /* trick de designer (j'fais trop le mec) notre cerveau n'aime pas quand c'est parfaitement centr√© verticalement!  */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1rem;
                padding: 1rem;
                border: 1px solid #ccc;
                border-radius: 0.5rem;
            }
        </style>
